<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./index.js"></script>
  <title>Document</title>
</head>

<body>
  <form id="form">
    <label>
      Durchschn. Grundstückswert
      <input type="number" id="property-value" min="0" max="5000000" step="1" value="250000">
    </label>

    <label>
      Anzahl der Erklärungen
      <input type="number" id="amount-of-declarations" min="0" step="1" value="200">
    </label>

    <button type="submit">
      Berechnen
    </button>
  </form>

  <div>
    <h1 id="mid-result"></h1>
    <h3 id="min-result"></h3>
    <h3 id="max-result"></h3>
  </div>

  <small>Die Werte basieren auf einer Abrechnung nach §24 Abs.1 Nr. 11 StBVV. Abweichende Honorarvereinbarungen nach §4
    StBVV können Sie jederzeit mit Ihren Mandanten treffen.</small>
</body>

<script>
  const form = document.getElementById('form')
  const propertyValueInput = document.getElementById('property-value')
  const amountOfDeclarationsInput = document.getElementById('amount-of-declarations')
  const midResult = document.getElementById('mid-result')
  const minResult = document.getElementById('min-result')
  const maxResult = document.getElementById('max-result')

  form.onsubmit = (e) => {
    e.preventDefault()
    const calculations = calculateFee(propertyValueInput.value, amountOfDeclarationsInput.value)

    midResult.innerText = 'Mittleres Honorar: ' + calculations.avarageFee
    minResult.innerText = 'Minimales Honorar: ' + calculations.minFee
    maxResult.innerText = 'Maximales Honorar: ' + calculations.maxFee
  }
</script>

</html>
